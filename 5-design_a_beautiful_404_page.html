<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e0e7ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #4f46e5;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0 20px 0;
            color: #1e293b;
        }

        p {
            font-size: 1.2rem;
            color: #334155;
        }

        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #3730a3;
        }

        .illustration {
            margin-top: 40px;
            max-width: 300px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Ceci n'est pas une page</p>
    <a href="/" class="button">Go Back Home</a>

  
    <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Lost robot illustration" class="illustration">

    <footer>Inspired by Digital Ocean, GitHub, Lego, Blizzard & StickerMule</footer>
</body>
</html>
